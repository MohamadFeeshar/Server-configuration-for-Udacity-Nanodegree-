{%extends "base.html"%}
{%block content%}
<div class="jumbotron">
    <form action="{{ url_for('deleteBook', genre_name=genre.name, book_id=book.id)}}" method='post'>
        <div class="form-group">
            <h3 class="centered"> Are you sure you want to delete {{book.name}}? </h3>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <input type='submit' class="btn btn-danger" value='Delete'>
                <a href="{{url_for('genreBooks', genre_name=genre.name)}}" class="btn btn-default"
                    role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
{%endblock%}
